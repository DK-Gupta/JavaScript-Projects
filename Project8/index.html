<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>Voice Assistant To-Do List</h1>
        <p id="feedback">Say something like: "Add do Homework" to Add & "Remove do Homework" to Remove</p>

        
        <button id="voicerecorder" class="voice-btn" style="margin: 20px;">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/microphone--v1.png" alt="Start speaking" >
        </button>

        
        <div class="input-section">
            <input id="inputtask" type="text" placeholder="Write Task (Optional)" class="task-input">
            <button id="addingtask" class="add-btn">Add</button>
        </div>

        
        <h2>Your To-Do List</h2>
        <ul id="tasklist" class="task-list"></ul>
    </div>

    <script src="speechtodo.js"></script>
</body>
</html>
